            </div>
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <!-- Default form register -->
                    <form class="text-center p-5" action="#!">
                        <p class="h4 mb-4">Registro</p>
                        <hr>
                        <div class="form-row mb-4">
                            <div class="col">
                                <!-- First name -->
                                <input
                                    type="text"
                                    id="defaultRegisterFormFirstName"
                                    class="form-control"
                                    placeholder="Primer nombre">
                            </div>
                            <div class="col">
                                <!-- Last name -->
                                <input
                                    type="text"
                                    id="defaultRegisterFormLastName"
                                    class="form-control"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <!-- E-mail -->
                        <input
                            type="email"
                            id="defaultRegisterFormEmail"
                            class="form-control mb-4"
                            placeholder="E-mail">
                        <!-- Password -->
                        <input
                            type="password"
                            id="defaultRegisterFormPassword"
                            class="form-control"
                            placeholder="Contraseña"
                            aria-describedby="defaultRegisterFormPasswordHelpBlock">
                        <!-- Phone number -->
                        <input
                            type="text"
                            id="defaultRegisterPhonePassword"
                            class="form-control"
                            placeholder="Phone number"
                            aria-describedby="defaultRegisterFormPhoneHelpBlock">
                        <!-- Newsletter -->
                        <div class="custom-control custom-checkbox">
                            <input
                                type="checkbox"
                                class="custom-control-input"
                                id="defaultRegisterFormNewsletter">
                            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Suscribirse a nuestro correo</label>
                        </div>
                        <!-- Sign up button -->
                        <button class="btn btn-info my-4 btn-block" type="submit">Registrarse</button>
                        <!-- Social register -->
                        <p>O Registrarse con:</p>
                        <div data-aos="fade-up" data-aos-duration="1000">
                        <a href="#" class="mx-2" role="button">
                            <i class="fab fa-facebook-f light-blue-text"></i>
                        </a>
                        <a href="#" class="mx-2" role="button">
                            <i class="fab fa-twitter light-blue-text"></i>
                        </a>
                        <a href="#" class="mx-2" role="button">
                            <i class="fab fa-linkedin-in light-blue-text"></i>
                        </a>
                        <a href="#" class="mx-2" role="button">
                            <i class="fab fa-github light-blue-text"></i>
                        </a>
                    </div>
                        <hr>
                        <!-- Terms of service -->
                        <p>Al registrarte aceptas nuestros
                            <a href="#" target="_blank">términos de servicio</a>
                        </p>
                    </form>
                    <!-- Default form register -->
                </div>
